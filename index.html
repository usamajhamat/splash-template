<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Connect to Internet</title>
  <style>
    body {
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
      padding-top: 100px;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 0 10px #ccc;
      display: inline-block;
    }
    button {
      background-color: #007bff;
      color: white;
      font-size: 18px;
      padding: 10px 30px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Welcome to Wi-Fi</h2>
    <p>Click below to connect to the internet</p>
    
    <form id="connect-form" method="POST">
      <!-- These values will be filled dynamically with JavaScript -->
      <input type="hidden" name="success_url" id="success_url">
      <input type="hidden" name="username" value="guest_user">
      <input type="hidden" name="password" value="no_password">

      <button type="submit">Connect</button>
    </form>
  </div>

  <script>
    // Extract login_url and success_url from URL parameters
    function getQueryParam(param) {
      const urlParams = new URLSearchParams(window.location.search);
      return urlParams.get(param);
    }

    const loginUrl = getQueryParam("login_url");
    const continueUrl = getQueryParam("continue_url");

    if (loginUrl) {
      document.getElementById("connect-form").action = loginUrl;
    }
    if (continueUrl) {
      document.getElementById("success_url").value = continueUrl;
    }
  </script>

</body>
</html>
